          <script>
                          $(document).ready(function(){

                         $(document).ready(function() {
                         $("ul li a").mouseenter(function() {
                          $(this).css({
                           
                          });
                        });

                        $("ul li a").mouseleave(function() {
                          $(this).attr("style", "");
                        });

                        $(".mouse").click(function() {
                          if ($("ul").hasClass("open")) {
                            $("ul").slideUp();
                            $("ul").removeClass("open");
                          } else {
                            $("ul").slideDown();
                            $("ul").addClass("open");
                          }
                        });
                      });
                    $(function() {
      $('#thumbnails img').click(function() {
            $('#thumbnails').hide();
            var src = $(this).attr('src').replace('.png', 'Large.png');
            $('#largeImage').attr('src', src).show();
      });
      $('#largeImage').hide().click(function() {
            $(this).hide();
            $('#thumbnails').show();
      });
});
